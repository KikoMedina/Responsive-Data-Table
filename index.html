<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sortierbare Tabelle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Benutzerliste</h2>

        <div class="table-container">
            <table id="dataTable">

                    <tr>
                        <th data-column="name" data-order="desc">Name ⬍</th>
                        <th data-column="alter" data-order="desc">Alter ⬍</th>
                        <th data-column="stadt" data-order="desc">Stadt ⬍</th>
                        <th data-column="beruf" data-order="desc">Beruf ⬍</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Julia Müller</td>
                        <td>40</td>
                        <tb>Homburg</tb>
                        <td>Marketing</td>
                    </tr>
                    <tr>
                        <td>Patrick Bonn</td>
                        <td>34</td>
                        <tb>Bonn</tb>
                        <td>Design</td>
                    </tr>
                    <tr>
                        <td>Maurice LeGrand</td>
                        <td>25</td>
                        <tb>Feucht</tb>
                        <td>Dreher</td>
                    </tr>
                    <tr>
                        <td>Johnas Birgweiss</td>
                        <td>50</td>
                        <tb>Bremen</tb>
                        <td>Schriftsetzer</td>
                    </tr>
                    <tr>
                        <td>June McKnight</td>
                        <td>28</td>
                        <tb>Löwenberg</tb>
                        <td> Finanzleiterin</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
